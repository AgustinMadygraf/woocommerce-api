<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Visualización de Google Sheets</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5">
    <h1 class="mb-4">Datos de Google Sheets</h1>
    <div id="sheet-table-container">
      <!-- La tabla se llenará dinámicamente -->
    </div>
  </div>
  <script>
    // Ejemplo: reemplaza la URL por tu endpoint Flask real
    fetch('/api/sheet-values')
      .then(res => res.json())
      .then(data => {
        if (!data || data.length === 0) {
          document.getElementById('sheet-table-container').innerHTML = '<div class="alert alert-warning">No hay datos para mostrar.</div>';
          return;
        }
        let html = '<table class="table table-bordered table-striped">';
        // Encabezados
        html += '<thead><tr>';
        data[0].forEach(cell => html += `<th>${cell}</th>`);
        html += '</tr></thead><tbody>';
        // Filas
        for (let i = 1; i < data.length; i++) {
          html += '<tr>';
          data[i].forEach(cell => html += `<td>${cell}</td>`);
          html += '</tr>';
        }
        html += '</tbody></table>';
        document.getElementById('sheet-table-container').innerHTML = html;
      })
      .catch(err => {
        document.getElementById('sheet-table-container').innerHTML = '<div class="alert alert-danger">Error al cargar los datos.</div>';
      });
  </script>
</body>
</html>
