<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Visualización de Google Sheets</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
</head>
<body>

  <div class="container my-5">
    <ul class="nav nav-tabs mb-3" id="dataTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="sheet-tab" data-bs-toggle="tab" data-bs-target="#sheet" type="button" role="tab" aria-controls="sheet" aria-selected="true">Google Sheets</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="woo-tab" data-bs-toggle="tab" data-bs-target="#woo" type="button" role="tab" aria-controls="woo" aria-selected="false">WooCommerce</button>
      </li>
    </ul>
    <div class="tab-content" id="dataTabsContent">
      <div class="tab-pane fade show active" id="sheet" role="tabpanel" aria-labelledby="sheet-tab">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h2 class="mb-0">Datos de Google Sheets</h2>
          <button id="update-sheets-btn" class="btn btn-primary">Actualizar base de datos desde Google Sheets</button>
        </div>
        <div id="sheet-table-container">
          <!-- La tabla se llenará dinámicamente -->
        </div>
      </div>
      <div class="tab-pane fade" id="woo" role="tabpanel" aria-labelledby="woo-tab">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h2 class="mb-0">Productos WooCommerce</h2>
          <button id="update-woo-btn" class="btn btn-primary">Actualizar base de datos desde WooCommerce</button>
        </div>
        <div id="woo-table-container">
          <!-- La tabla WooCommerce se llenará dinámicamente -->
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-light text-center text-muted py-3 mt-5 border-top">
    <div class="container">
      <small>&copy; 2025 Mi Aplicación. Todos los derechos reservados.</small>
    </div>
  </footer>
  <script type="module" src="/static/dist/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
